<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font Awesome-->
       <script
      src="https://kit.fontawesome.com/576f0d94a2.js"
      crossorigin="anonymous"
    ></script>
		<link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.0.0/ckeditor5.css" crossorigin>

   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
       <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />

    <!--CUSTOM STYLING-->

    <title>Admin Section - Add User</title>
      <style>
      @media screen and (max-width: 768px) {
    .admin-wrapper {
        flex-direction: column; /* Stack sidebar and content */
    }

    .admin-wrapper .left-sidebar {
        width: 100%; /* Full width */
        height: auto; /* Allow it to adjust naturally */
        text-align: center;
        padding: 10px 0; /* Add some spacing */
    }

    .admin-wrapper .left-sidebar ul {
        display: flex;
        justify-content: center;
        flex-wrap: wrap; /* Wrap items if necessary */
    }

    .admin-wrapper .left-sidebar ul li {
        display: inline-block; /* Make list items inline */
        margin: 5px 10px; /* Add spacing */
    }

    .admin-wrapper .left-sidebar ul li a {
        padding: 10px 15px; /* Reduce padding */
        font-size: 14px; /* Adjust font size */
    }

    .admin-wrapper .admin-content {
        width: 100%; /* Full width */
        padding: 20px; /* Reduce padding */
        overflow-y: auto; /* Ensure content is scrollable */
    }
}


      </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 class="logo-text"><span>Orumba-</span>media</h1>
      </div>
      <i class="fa-solid fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa-solid fa-user"></i>
            Taurus tech
            <i class="fa-solid fa-caret-down" style="font-size: .8em"></i>
          </a>
          </i>
          <ul>
            <!-- <li><a href="#">Dash-board</a></li> -->
            <li><a class="logout" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <!-- PAGE WRAPPER -->
     <div class="admin-wrapper">
      <!-- left sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="{{ url_for('manage_admin') }}">Manage Users</a></li>
        </ul>
      </div>
      <!-- left sidebar end -->
       <!-- Admin content -->
        <div class="admin-content">
         <div class="btn_class">
            <a href="{{ url_for('manage_admin') }}" class="btn btn-big">Manage users</a>
             <div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="category">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

          <div class="content">
            <h2 class="page-tittle">Add User</h2>
           <form action="{{ url_for('dashboard') }}" method="post">
        <div class="">
          <label for="">Enter Email</label>
          <input type="email" name="email" class="text-input" />
        </div>


              <div>
               <button class="btn btn-big">Make Admin </button>
              </div>
           </form>
          </div>
        </div>
        <!-- Admin content end -->
    </div>






    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- ckeditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/44.0.0/ckeditor5.umd.js"></script>

    <!-- CUSTOM SCRIPT -->
    <script src="../../js/script.js"></script>
  </body>
</html>
